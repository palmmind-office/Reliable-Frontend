<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Chat Client</title>
        <title>Chat</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
            integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
            crossorigin="anonymous">
 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
            
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="./chat.css">
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    </head>

    <body>
        <script src="/socket.io/socket.io.js"></script>
        <div id="frame">
            <div id="sidepanel">
                <div id="profile">
                    <div class="wrap" id="OrganizationName">
                    </div>
                </div>
                <div id="contacts">
                    <ul></ul>
                </div>
                <div id="source-container">
                    <button class="btn btn-primary facebook">
                        <i class="fab fa-facebook-f"></i><span class="badge"></span>Facebook</button>
                    <button class="btn btn-primary web" id="">
                        <i class="fab fa-chrome"></i>
                        <span class="badge"></span>Web</button>
                </div>
            </div>
            <div class="content">
                <div class="contact-profile" id="header">
                    <p style="line-height: 20px;"></p>
                    <label id="toggleSwitch" class="switch" data-toggle="modal">
                        <span class="aval">Offline</span>
                        <input type="checkbox" id="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <button type="button" class="btn" id="logout"
                        data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <img id="profile-img" src="./img/boy.png" class="online" alt="" />
                    </button>
                    <!-- <div class="dropdown-menu" aria-labelledby="logout">
                    </div> -->
                    <div class="power"><button type="button" style="margin-left: 8px;" id="PowerOff"><i class="fas fa-power-off"></i></button></div>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="toggleAvailable" tabindex="-1"
                    role="dialog" aria-labelledby="switch toggle"
                    data-backdrop="static"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered"
                        role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title"
                                    id="exampleModalLongTitle">Availability</h5>
                                <button type="button" class="close"
                                    data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                Do you want to change the availabile status?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary
                                    btn-sm"
                                    data-dismiss="modal">Cancel</button>
                                <button id="save" type="button" class="btn
                                    btn-primary
                                    btn-sm">Ok</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="messages" id="message-container">
                    <ul style="list-style: none; margin: 8px;">
                    </ul>
                </div>
                <div class="message-input">
                    <div class="wrap">
                        <input type="text" placeholder="Write your message..." />
                        <button class="submit"><i class="fa fa-paper-plane"
                                aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="../../dist/chat.bundle.js"></script>
        <script type="text/javascript" src="./lib/mousewheel/jquery.mousewheel.min.js"></script>
    </body>
</html>
